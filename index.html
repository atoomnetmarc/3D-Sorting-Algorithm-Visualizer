<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Sorting Algorithm Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.175.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.175.0/examples/jsm/"
      }
    }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <button id="startPauseBtn">Start</button>
    <button id="stepBtn">Step</button>
    <select id="algorithmSelect">
    </select>
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="1" max="100" value="50" />
    <p id="algorithmDescription"></p>
    <div id="fsmStateDisplay">IDLE</div>
    <div id="countdownDisplay"></div>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="app.js"></script>
</body>
</html>
